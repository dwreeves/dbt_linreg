[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "dbt_linreg"
description = ""
version = "0.2.1"
authors = ["Daniel Reeves"]

[tool.poetry.dependencies]
python = "^3.10"

click = "*"
dbt-core = "*"
dbt-duckdb = "*"
duckdb = "*"
numpy = "*"
pandas = "*"
pre-commit = "*"
pytest = "*"
pytest-cov = "*"
rich_click = "*"
ruff = "*"
statsmodels = "*"
tabulate = "*"

[tool.ruff]
line-length = 120
select = ["F", "E", "W", "I001"]

[tool.ruff.isort]
lines-after-imports = 2
force-single-line = true
