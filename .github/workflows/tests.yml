name: tests
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
    - uses: pre-commit/action@v3.0.0
  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dbt_core: [1.4.*, 1.7.*]
        db_target: [duckdb, postgres, clickhouse]
    services:
      postgres:
        image: ${{ (matrix.db_target == 'postgres') && 'postgres' || '' }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dbt_linreg
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.4.0
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Run Clickhouse
        if: ${{ matrix.db_target == 'clickhouse' }}
        run: |
          docker run -d -p 8123:8123 --name dbt-linreg-clickhouse --ulimit nofile=262144:262144 clickhouse/clickhouse-server
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install
          chmod +x ./run
          ./run setup
          pip install -U "dbt-core==$DBT_CORE_VERSION" "dbt-${DBT_TARGET}"
        env:
          DBT_CORE_VERSION: ${{ matrix.dbt_core }}
          DBT_TARGET: ${{ matrix.db_target }}
      - name: Test
        run: ./run test "${DBT_TARGET}"
        env:
          DBT_TARGET: ${{ matrix.db_target }}
          POSTGRES_HOST: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dbt_linreg
