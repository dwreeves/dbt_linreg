name: tests
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
    - uses: pre-commit/action@v3.0.0
  integration-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        dbt_core: [1.4.*, 1.6.*]
        db_target: [dbt-duckdb, dbt-postgres]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.4.0
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install
          chmod +x ./run
          ./run setup
          pip install -U "dbt-core==$DBT_CORE_VERSION" "${DBT_PROVIDER_PACKAGE}"
        env:
          DBT_CORE_VERSION: ${{ matrix.dbt_core }}
          DBT_PROVIDER_PACKAGE: ${{ matrix.db_target }}
      - name: Test
        run: ./run test "${DBT_TARGET}"
        env:
          DBT_TARGET: ${{ matrix.db_target }}
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
